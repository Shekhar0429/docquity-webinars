<header class="header bg-white border-bottom sticky-top shadow-sm">
  <div class="container-fluid">
    <!-- Mobile Hamburger Toggle (no changes to div at 5, 14, 28) -->
    <input type="checkbox" id="nav-toggle" class="nav-toggle d-md-none" aria-label="Toggle navigation" />
    <label for="nav-toggle" class="hamburger-btn d-md-none" aria-label="Toggle navigation"></label>
    <div class="header-items">
      <!-- Logo -->
      <div class="col-auto">
        <div class="d-flex align-items-center">
          <div class="rounded-circle d-flex align-items-center justify-content-center">
            <img src="../../../assets/webinar/Header User Icon.png" alt="D">
          </div>
        </div>
      </div>

      <!-- Search Bar -->
      <div class="col-6">
        <div class="search-wrapper position-relative">
          <input 
            type="text" 
            class="form-control search-input ps-5" 
            placeholder="Search in docquity"
            [(ngModel)]="searchQuery"
            (input)="onSearch()"
          />
          <i class="search-icon position-absolute top-50 start-0 translate-middle-y ms-3"></i>
        </div>
      </div>

      <!-- Navigation Icons -->
      <div class="col-auto">
        <div class="d-flex align-items-center gap-3 justify-content-between">
          <button class="btn btn-link text-dark p-0">
           <img src="../../../assets/webinar/Home.png" alt="H">
          </button>
          <button class="btn btn-link text-dark p-0">
            <img src="../../../assets/webinar/Union.png" alt="">
          </button>
          <button class="btn btn-link text-dark p-0 position-relative">
            <i class="fa-solid fa-bell"></i>
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
              3
            </span>
          </button>
          <button class="btn btn-primary btn-sm">Create</button>
          <div class="user-avatar">
            <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=40" 
                 alt="User" 
                 class="rounded-circle"
                 width="40"
                 height="40"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
